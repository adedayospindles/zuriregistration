<!DOCTYPE html>
<html lang="en">

<head>

  <title>Responsive Registration Form</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="Keywords" content="html, responsive design, css, adedayo agboola, agboola, web developer, professor">
  <meta name="Description" content="Adedayo Agboola">
  <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <div class="container">

    <div class="regform content">
      <h1>Learn to code by watching others</h1>
      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
    </div>

    <div class="regform form">
      <h3 class="freetry"><strong>Try it free 7 days</strong> then $20/mo. thereafter</h3>
      <form action="" class="registration-form">

        <p class="field">
          <input type="text" name="firstname" placeholder="First Name" />
        </p>
        <p class="field">
          <input type="text" name="lastname" placeholder="Last Name" />
        </p>
        <p class="field">
          <input type="email" name="username" placeholder="Email Address" />
        </p>
        <p class="field">
          <input type="password" name="password" placeholder="Password" />
        </p>
        <input type="submit" class="submitBtn" value="Claim your free Trial" />
        <div class="parting-line">By clicking this button, you are agreeing to our <a href="#"><span>Terms and Services.</span></a></div>

      </form>
    </div>

  </div>

</body>

</html>
