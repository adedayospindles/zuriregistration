<!DOCTYPE html>
<html lang="en">

<head>

  <title>Responsive Registration Form</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="Keywords" content="html, responsive design, css, adedayo agboola, agboola, web developer, professor">
  <meta name="Description" content="Adedayo Agboola">
  <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <div class="container">
    <div class="login-container">
      <div class="login-container-img">
        <h1>Welcome to
          <span>codepen</span>
        </h1>
      </div>

      <div class="login-container-content">
        <form action="" class="login-form">
          <button type="button" class="buttonX">X</button>
          <h1>Registration</h1>
          <p class="field">
            <input type="text" name="firstname" placeholder="First name" />
          </p>
          <p class="field">
            <input type="text" name="lastname" placeholder="Last name" />
          </p>
          <p class="field">
            <input type="email" name="username" placeholder="Email Address" />
          </p>
          <p class="field">
            <input type="password" name="password" placeholder="Password" />

          </p>
          <input type="submit" class="submitBtn" value="Claim your free Trial" />
          <div class="parting-line">by clicking this button, you are agreeing to our <a href="#"><span>forget password?Terms & Conditions.</span></a></div>
        </form>
      </div>
    </div>
  </div>

</body>

</html>
